{% extends 'base.html' %}

{% block body %}

    <style>
        body {
            width: 1204px;
            height: 1100px;
            margin: 0;
            padding: 0;
        }

        #logo {
            width: 50px;
            height: 50px;
            margin: 20px 20px 20px 20px;
            border: 3px solid #ccc;
        }

        .toolbar {
            margin-top: 30px;
            width: 1204px;
            height: 100px;
            border: 1px solid black;
            background-color: #ccc;
        }

        .leftTable {
            margin: 0;
            padding: 0;
            width: 600px;
            height: 1000px;
            float: left;
            border: 1px solid black;
            overflow-y: scroll;
        }

        .rightTable {
            width: 600px;
            height: 800px;
            float: right;
            border: 1px solid black;
            overflow-y: scroll;
        }

        .total {
            width: 600px;
            height: 200px;
            float: right;
            border: 1px solid black;
        }
    </style>

    <header>
        <a href="{% url 'intro' %}"> <img src="https://cdn.pixabay.com/photo/2013/07/12/12/36/letter-146002_1280.png"
             alt="HIAC" id="logo"></a>
    </header>

    <article>
        <div class="toolbar">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="leftTable">

                    </div>
                </div>
                <div class="col-6">
                    <div class="rightTable">

                    </div>
                    <div class="total">

                    </div>
                </div>
            </div>
        </div>
    </article>

{% endblock %}
