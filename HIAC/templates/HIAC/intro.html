{% extends 'base.html' %}

{% block body %}

<style>

    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

    body {
        font-family: 'Nanum Gothic', sans-serif;
    }

    #input-file-now {
        display: flex;
        justify-content: center;
        width: 700px;
        height: 200px;
        background-color: #ffffff;
        opacity: 1;
        background-image:  radial-gradient(#0d0f31 0.5px, transparent 0.5px), radial-gradient(#0d0f31 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0,10px 10px;
    }

    #pwBtn {
        margin: 20px;
    }

    #pageMove {
        margin: 20px;
    }

</style>

<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">회계 자동화 프로그램 <a href="https://github.com/HICC-Bootcamp/2022-import4ky-HICCAccountingProgram" style="font-size: 2em"> HIAC</a> 입니다.</h1>
</div>

 <div class="container d-flex h-100">
  <div class="row justify-content-center align-self-center">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="excel" id="input-file-now" class="file-upload"/>
        <button type="submit">Upload excel file</button>
          {% if url %}
            <span>Excel file entered successfully!</span>
          {% endif %}
      </form>

  <div class="card" style="width:700px;">
   <div class="card-body">
       <div class="row">
            <div class="col-lg-12 col-sm-12 text-lg-start text-center" style="margin-bottom:30px">
                <h4 class="card-title">excel 파일을 드래그 앤 드랍하세요.</h4>
            </div>
            <div class="col-lg-12 col-sm-12 text-lg-start text-center" style="margin-bottom:30px">
                <form method="post">
                    {% csrf_token %}
                    <label for="pass">Password (6 digits minimum)</label>
                    <br>
                    <input type="password" id="pass" name="password" minlength="6" required disabled />
                    <br><br>
                    <span>
                        <button type="submit" class="btn btn-secondary" id="pwBtn" disabled>확인</button>
                        <button type="button" class="btn btn-secondary" id="pageMove"
                                onclick="location.href={% url 'account_setting' %}" disabled>이동</button>
                    </span>
                </form>
            </div>
          </div>
       </div>
      </div>
  </div>
 </div>

<script>
    function passwordInputActive()
    {
        document.getElementById("pwBtn").disabled = false;
        document.getElementById("pass").disabled = false;
    }

    function passwordInputInactive()
    {
        document.getElementById("pwBtn").disabled = true;
        document.getElementById("pass").disabled = true;
    }

    function pageMoveActive()
    {
        document.getElementById("pageMove").disabled = false;
    }

    {% if url %}
        passwordInputActive();
    {% endif %}

    {% if leftTable %}
        passwordInputInactive();
        pageMoveActive();
    {% endif %}

</script>

{% endblock %}
